<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Калькулятор примогемов ►✨◄</title>
</head>
<body>
	<div class="container">
		<div class="molitva_iv_primogems">
			<p>Счётчик примогемов</p>
			<div>
				<input id="molitva" min="0" value="Сколько ван мужно молитв?" onfocus="this.style.backgroundColor='LightPink';this.value='';">
	 			<button class="shine-button" onclick="molitva()">Считать</button>
			</div>
	 		<p>Вам нужно найти примогемов</p><p id="result_molitva"></p>
			<script>
		    	function molitva(){
		         	var molitva = Number(document.getElementById("molitva").value);
		          	var result_molitva = molitva * 160;

		          	document.getElementById("result_molitva").innerHTML = result_molitva;
		          	}
	 		</script>
		</div>
		<div class="dayli_iv_primogems">
			<p>Счётчик ежедневных заданий</p>
			<div>
				<input id="dayli" type="number" step="4" onfocus="this.style.backgroundColor='MediumPurple';this.value='';">
	 			<button class="shine-button" onclick="dayli()">Считать</button>
			</div>
	 		<p>Вы получите примогемов</p><p id="result_dayli"> </p>
			<script>
		    	function dayli(){
		         	var dayli = Number(document.getElementById("dayli").value);
		          	var result_dayli = dayli / 4 * 60;

		          	document.getElementById("result_dayli").innerHTML = result_dayli;
		          	}
	 		</script>
		</div>
	</div>
</body>
</html>
